{% extends 'base.html' %}
{% block page-content %}
    <div class="container">
        <div class="row clearfix">
            <div class="col-md-10 column " style="padding: 100px 50px 10px;float: none;
                                                            display: block;
                                                            margin-left: auto;
                                                            margin-right: auto;  ">
                <h3 class="text-center" style="color: white">
                    人保金服应用部署系统
                </h3>
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h3 class="panel-title">打开日志</h3>
                    </div>
                    <div class="panel-body">
                        <table class="table table-hover table-bordered">
                            <thead>
                            <tr>
                                <th>
                                    {{ log_name }}
                                </th>
                            </tr>
                            </thead>
                            <tbody>
                            {% for k in grep_result %}
                                <tr class="info">
                                    <td>
                                        {% for v in k %}
                                            {{ v }}
                                        {% endfor %}
                                    </td>
                                </tr>
                            {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            {% include 'back_to_index.html' %}
        </div>
    </div>
    </body>
{% endblock %}

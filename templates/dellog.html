{# Load the tag library #}
{% load bootstrap3 %}

{# Load CSS and JavaScript #}
{% bootstrap_css %}
{% bootstrap_javascript %}

{# Display django.contrib.messages as Bootstrap alerts #}
{% bootstrap_messages %}
<head>
    <meta charset="UTF-8">
    <title>沐融删日志工具</title>
</head>
{# Display a form #}
<body background="/static/20171116192242.jpg">
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <h3 class="text-center">
                沐融删日志工具
            </h3>
            <form action="/dellog/" class="form-horizontal" role="form" method="post">
                <div class="form-group">
                    <div class="col-sm-10">
                        <p style="width: 20%;margin: 0 auto;">
                            <label for="exampleInputFile">口令：</label>
                            <input class="form-control" id="password" name="password" type="password" placeholder="口令"/>
                        </p>
                    </div>
                </div>
                <br>
                <div class="form-group">
                    <div class="col-sm-10">
                        <p style="width: 20%;margin: 0 auto;">
                            <label for="exampleInputFile">目标：</label>
                            <select name="server">
                                <option value=""></option>
                                {% for row in  permissions %}
                                    <option value="{{ row }}">{{ row }}</option>
                                {% endfor %}
                            </select>
                        </p>
                        <br>
                        <p style="width: 20%;margin: 0 auto;">
                            <label for="exampleInputFile">日志日期：</label>
                            <select name="log_date">
                                <option value=""></option>
                                {% for row in  date_list %}
                                    <option value="{{ row }}">{{ row }}</option>
                                {% endfor %}
                            </select>
                        </p>
                        <br>
                        <p style="width: 20%;margin: 0 auto;">
                            <button type="submit" value="Delete Log!" name="Delete Log!" class="btn btn-default">Delete
                                Log!
                            </button>
                        </p>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <span style="color: red">{{ error_msg }}</span>
                    </div>
                </div>
            </form>
            <p class="text-center text-info">
                <em>提示：</em> 隐藏功能——<strong>删除日志，谨慎操作！</strong>
                <small></small>
            </p>
        </div>
    </div>
</div>
</body>

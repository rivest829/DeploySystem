{% extends 'base.html' %}
{% block page-content %}
    <div class="container">
        <div class="row clearfix">
            <div class="col-md-10 column " style="padding: 100px 50px 10px;float: none;
                                                            display: block;
                                                            margin-left: auto;
                                                            margin-right: auto;  ">
                <h3 class="text-center" style="color: white">
                    人保金服应用部署系统
                </h3>
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h3 class="panel-title">部署代码</h3>
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal" action="/upload/" method="post" role="form"
                              enctype="multipart/form-data">
                            <br><br><br>
                            <p style="width: 20%;margin: 0 auto;">
                                <label for="exampleInputFile">选择要部署的包：</label>
                            </p>
                            <p style="width: 20%;margin: 0 auto;">
                                <input name="data" type="file" class="center"></input>
                            </p>
                            <p class="help-block" style="width: 20%;margin: 0 auto;">
                                <br><br>
                                <button type="submit" value="Upload" name="upload" class="btn btn-danger">Upload
                                </button>
                                <span style="color: red">{{ error_msg }}</span>
                            </p>
                        </form>
                        <br>
                        <p class="text-center text-info">
                            <em>提示：</em> 点击"Upload"后，包中文件将直接覆盖到目标服务器<strong></strong>
                            <small></small>
                        </p>
                    </div>
                </div>
                <p class="text-center text-info">
                    <small></small>
                </p>
            </div>
            {% include 'back_to_index.html' %}
        </div>
    </div>
    </body>
{% endblock %}

{% extends 'base.html' %}
{% block page-content %}
    <div class="container">
        <div class="row clearfix">
            <div class="col-md-10 column " style="padding: 100px 50px 10px;float: none;
                                                            display: block;
                                                            margin-left: auto;
                                                            margin-right: auto;  ">
                <h3 class="text-center" style="color: white">
                    人保金服应用部署系统
                </h3>
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h3 class="panel-title">刷新web工程</h3>
                    </div>
                    <div class="panel-body">
                        <form action="/touch/" class="form-horizontal" role="form" method="post">
                            <div class="form-group">
                                <div class="col-sm-10">
                                    <p style="width: 20%;margin: 0 auto;">
                                        <label for="exampleInputFile">口令：</label>
                                        <input class="form-control" id="password" name="password" type="password"
                                               placeholder="口令"/>
                                    </p>
                                </div>
                            </div>
                            <br>
                            <div class="form-group">
                                <div class="col-sm-10">
                                    <p style="width: 20%;margin: 0 auto;">
                                        <label for="exampleInputFile">服务器：</label>
                                        <select name="server">
                                            <option value=""></option>
                                            {% for row in  permissions %}
                                                <option value="{{ row }}">{{ row }}</option>
                                            {% endfor %}
                                        </select>
                                    </p>
                                    <br>
                                    <p style="width: 20%;margin: 0 auto;">
                                        <label for="exampleInputFile">touch目标：</label>
                                        <input class="form-control" id="target" name="target" type="text"
                                               placeholder="目标"/>
                                    </p>
                                    <br>
                                    <p style="width: 20%;margin: 0 auto;">
                                        <button type="submit" value="touch" name="touch" class="btn btn-danger">touch
                                        </button>
                                    </p>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <span style="color: red">{{ error_msg }}</span>
                                </div>
                            </div>
                        </form>
                        <p class="text-center text-info">
                            <em>提示：</em> 隐藏功能——<strong>touch，谨慎操作！</strong>
                            <small></small>
                        </p>
                    </div>
                </div>
            </div>
            {% include 'back_to_index.html' %}
        </div>
    </div>
    </body>
{% endblock %}

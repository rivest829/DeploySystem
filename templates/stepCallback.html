{# Load the tag library #}
{% load bootstrap3 %}

{# Load CSS and JavaScript #}
{% bootstrap_css %}
{% bootstrap_javascript %}

{# Display django.contrib.messages as Bootstrap alerts #}
{% bootstrap_messages %}
<head>
</head>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <br>
            <form action="/upload/" method="get" role="form">
                <div class="col-md-4 column">
                    <p style="width: 20%;margin: 0 auto;float:left">
                        <button type="submit" value="back" name="back" class="btn btn-lg btn-primary">回到主页</button>
                    </p>
                </div>
                <div class="col-md-4 column">
                    <p style="width: 20%;margin: 0 auto">
                        <button type="submit" value="duplicate" name="duplicate" class="btn btn-lg btn-danger">步骤去重
                        </button>
                    </p>
                </div>
                <div class="col-md-4 column">
                    <p style="width: 20%;margin: 0 auto;float:right">
                        <button type="submit" value="stepout" name="stepout" class="btn btn-lg btn-danger">格式化输出
                        </button>
                    </p>
                </div>
            </form>
        </div>

        <div class="col-md-12 column">
            <form action="/upload/" method="get" role="form">
            <br><br>
                <table class="table table-striped table-condensed">
                    <thead>
                    <tr>
                        <th>
                            <button type="submit" value="id" name="order_type" class="btn btn-sm btn-info">id
                            </button>
                        </th>
                        <th>
                            <button type="submit" value="developer" name="order_type" class="btn btn-sm btn-info">开发者
                            </button>
                        </th>
                        <th>
                            <button type="submit" value="requestNum" name="order_type" class="btn btn-sm btn-info">需求号
                            </button>
                        </th>
                        <th>
                            <button type="submit" value="deployStep" name="order_type" class="btn btn-sm btn-info">部署步骤
                            </button>
                        </th>
                        <th>
                            <button type="submit" value="extantionStep" name="order_type" class="btn btn-sm btn-info">
                                额外步骤
                            </button>
                        </th>
                        <th>
                            <button type="submit" value="serverName" name="order_type" class="btn btn-sm btn-info">服务器
                            </button>
                        </th>
                        <th>
                            <button type="submit" value="deployTime" name="order_type" class="btn btn-sm btn-info">执行时间
                            </button>
                        </th>
                    </tr>
                    </thead>
                    <tbody>

                    {% for row in  allres %}
                        <tr class="success">
                            {% for coloum in  row %}
                                <th>
                                    {{ coloum }}
                                </th>
                            {% endfor %}
                        </tr>
                    {% endfor %}


                    </tbody>
                </table>
            </form>
        </div>
    </div>
</div>
</body>

{% extends 'base.html' %}
{% block page-content %}
    <div class="container">
        <div class="row clearfix">
            <div class="col-md-10 column " style="padding: 100px 50px 10px;float: none;
                                                            display: block;
                                                            margin-left: auto;
                                                            margin-right: auto;  ">
                <h3 class="text-center" style="color: white">
                    人保金服应用部署系统
                </h3>
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h3 class="panel-title">日志列表</h3>
                    </div>
                    <div class="panel-body">
                        <form action="/resultGreplog/" method="get" role="form">
                            <span><h2 class="text-info">{{ error_msg }}</h2></span>
                            <table class="table table-condensed table-striped">
                                <thead>
                                <tr>
                                    <th>
                                        时间
                                    </th>
                                    <th>
                                        日志名
                                    </th>
                                    <th>
                                        操作
                                    </th>
                                </tr>
                                </thead>
                                <tbody>
                                {% for row in  grep_result %}
                                    <tr class="info">
                                        {% for k,v in   row.items %}
                                            <td>
                                                {{ k }}
                                            </td>
                                            <td>
                                                {{ v }}
                                            </td>
                                            <td>
                                                <button type="submit" value="{{ v }}" name="logname"
                                                        class="btn btn-info btn-sm">查看
                                                </button>
                                            </td>
                                        {% endfor %}
                                    </tr>
                                {% endfor %}
                                </tbody>
                            </table>
                        </form>
                    </div>
                </div>
            </div>
            {% include 'back_to_index.html' %}
        </div>
    </div>
    </body>
{% endblock %}

{% extends 'base.html' %}
{% block page-content %}
    <div class="container">
        <div class="row clearfix">
            <div class="col-md-10 column " style="padding: 100px 50px 10px;float: none;
                                                            display: block;
                                                            margin-left: auto;
                                                            margin-right: auto;  ">
                <h3 class="text-center" style="color: white">
                    人保金服应用部署系统
                </h3>
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h3 class="panel-title">查询日志</h3>
                    </div>
                    <div class="panel-body">
                        <form action="/greplog/" class="form-horizontal" role="form" method="post">
                            <div class="form-group">
                                <div class="col-sm-10">
                                    <p style="width: 20%;margin: 0 auto;">
                                        <label for="exampleInputFile">目标：</label>
                                        <select name="server">
                                            <option value=""></option>
                                            {% for row in  permissions %}
                                                <option value="{{ row }}">{{ row }}</option>
                                            {% endfor %}
                                        </select>
                                    </p>
                                    <br>
                                    <p style="width: 20%;margin: 0 auto;">
                                        <label for="exampleInputFile">日志日期：</label>
                                        <select name="log_date">
                                            <option value=""></option>
                                            {% for row in  date_list %}
                                                <option value="{{ row }}">{{ row }}</option>
                                            {% endfor %}
                                        </select>
                                        <input class="form-control" name="grepTarget" type="text"
                                               placeholder="查询关键字"></input>
                                    </p>
                                    <br>
                                    <p style="width: 20%;margin: 0 auto;">
                                        <button type="submit" value="greplog" name="greplog" class="btn btn-danger">查询
                                        </button>
                                    </p>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <span style="color: red">{{ error_msg }}</span>
                                </div>
                            </div>
                        </form>
                        <br>
                        <p class="text-center text-info">
                            <em>提示：</em> 测试功能——<strong>查询日志</strong>
                            <small></small>
                        </p>
                    </div>
                </div>
            </div>
            {% include 'back_to_index.html' %}
        </div>
    </div>
    </body>
{% endblock %}

{% extends 'base.html' %}
{% block page-content %}
    <div class="container">
        <div class="row clearfix">
            <div class="col-md-10 column " style="padding: 100px 50px 10px;float: none;
                                                            display: block;
                                                            margin-left: auto;
                                                            margin-right: auto;  ">
                <h3 class="text-center" style="color: white">
                    人保金服应用部署系统权限管理
                </h3>
                <form action="/backend/" method="get" role="form">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <h3 class="panel-title">用户列表
                                <p style="float:right">
                                    <button type="submit" value="flush" name="flush"
                                            class="btn btn-sm btn-warning">
                                        刷新列表
                                    </button>
                                    <button type="submit" value="adduser" name="adduser"
                                            class="btn btn-sm btn-warning">
                                        添加用户
                                    </button>
                                </p>
                            </h3>
                        </div>
                        <div class="panel-body">

                            <table class="table table-condensed table-striped">
                                <thead>
                                <tr>
                                    <th>
                                        用户名
                                    </th>
                                    <th>
                                        密码
                                    </th>
                                    <th>
                                        操作
                                    </th>
                                </tr>
                                </thead>
                                <tbody>
                                {% for user,pwd in  user_dict.items %}
                                    <tr>
                                        <td>
                                            {{ user }}
                                        </td>
                                        <td>
                                            {{ pwd }}
                                        </td>
                                        <td>
                                            <button type="submit" value="{{ user }}" name="set_permission"
                                                    class="btn btn-info btn-sm">修改权限
                                            </button>
                                        </td>
                                        <td>
                                            <button type="submit" value="del_{{ user }}" name="del_user"
                                                    class="btn btn-danger btn-sm">删除用户
                                            </button>
                                        </td>
                                    </tr>
                                {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>
    </div>
    </body>
{% endblock %}

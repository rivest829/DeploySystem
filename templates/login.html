<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>沐融部署工具</title>
    <link rel="stylesheet" href="/static/commons.css"/>
    <style>
        label {
            width: 80px;
            text-align: right;
            display: inline-block;
        }
    </style>
</head>
<body style="margin: 0">
<div style="height: 48px;background-color: aquamarine">沐融部署工具</div>
<div>
    <form action="/murong/" method="post" >
        {% csrf_token %}
        <p>
            <label for="username">用户名：</label>
            <input id="username" name="user" type="text" placeholder="用户名"/>
        </p>
        <p>
            <label for="password">密码：</label>
            <input id="password" name="pwd" type="password" placeholder="密码"/>
            <input type="submit" value="提交"/>
            <span style="color: red">{{ error_msg }}</span>
        </p>
    </form>
</div>
</body>
</html>
